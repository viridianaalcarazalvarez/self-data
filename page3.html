<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .running-image {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 400px;
    height: auto;
    z-index: 10;
    opacity: 0;
    /* remove the transition */
}

 .running-image.visible {
     opacity: 1;
     cursor: pointer;
 }
 
 .music-note {
     position: fixed;
     top: 30%;
     left: 60%;
     transform: translate(-50%, -50%);
     width: 100px;
     height: auto;
     z-index: 20;
     opacity: 0;
     transition: opacity 0.5s ease;
 }
 
 .music-note.visible {
     opacity: 1;
 }
 
 .crazy-musical-notes {
     position: fixed;
     top: 15%;
     left: 80%;
     transform: translate(-50%, -50%);
     width: 300px;
     height: auto;
     z-index: 30;
     opacity: 0;
     transition: opacity 0.5s ease;
 }
 
 .crazy-musical-notes.visible {
     opacity: 1;
 }
 
 .grey-shiny-notes {
     position: fixed;
     top: 25%;
     left: 30%;
     width: 200px;
     height: auto;
     z-index: 25;
     opacity: 0;
     transition: opacity 0.5s ease;
 }
 
 .grey-shiny-notes.visible {
     opacity: 1;
 }
 
 .hipster-notes {
     position: fixed;
     top: 40%;
     right: 20%;
     width: 200px;
     height: auto;
     z-index: 25;
     opacity: 0;
     transition: opacity 0.5s ease;
 }
 
 .hipster-notes.visible {
     opacity: 1;
 }
 
 .jumpy-notes {
     position: fixed;
     bottom: 20%;
     left: 40%;
     width: 200px;
     height: auto;
     z-index: 25;
     opacity: 0;
     transition: opacity 0.5s ease;
 }
 
 .jumpy-notes.visible {
     opacity: 1;
 }
 
 .uhh-notes {
     position: fixed;
     bottom: 5%;
     right: 30%;
     width: 200px;
     height: auto;
     z-index: 25;
     opacity: 0;
     transition: opacity 0.5s ease;
 }
 
 .uhh-notes.visible {
     opacity: 1;
 }

    </style>
</head>
<body>
    <video class="video-background" autoplay muted>
        <source src="road-background.mov" type="video/mp4">
        <source src="road-background.mov" type="video/quicktime">
        Your browser does not support the video tag.
    </video>
    
    <div class="content">
        <h1></h1>
    </div>
    
    <img src="running.png" alt="Running" class="running-image">
    <img src="music-note.png" alt="Music Note" class="music-note">
    <img src="crazy-musical-notes.gif" alt="Crazy Musical Notes" class="crazy-musical-notes">
   
    <img src="grey-shiny-notes.gif" alt="Grey Shiny Notes" class="grey-shiny-notes">
     <!-- Hidden Apple Music player for grey shiny notes -->
  <div id="grey-shiny-player" style="display:none; position:fixed; bottom:80%; left:30%; transform:translateX(-50%); z-index:100;">
    <iframe allow="autoplay *; encrypted-media *; fullscreen *;" 
            frameborder="0" 
            height="100" 
            width="300"
            style="overflow:hidden;background:transparent;border-radius:12px;" 
            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation allow-presentation" 
            src="https://embed.music.apple.com/us/playlist/bay-areaaaa/pl.u-WabZ6lAcyP3YgP">
    </iframe>
  </div>
  <script>
    const greyShinyNotes = document.querySelector('.grey-shiny-notes');
    const greyShinyPlayer = document.getElementById('grey-shiny-player');
  
    greyShinyNotes.addEventListener('click', () => {
      greyShinyPlayer.style.display = 'block'; // show Apple Music player
    });
  </script>
<!-- Hidden Apple Music player for grey shiny notes -->
    
    <img src="hipster-notes.gif" alt="Hipster Notes" class="hipster-notes">

       <!-- Hidden Apple Music player for hipster notes -->
  <div id="hipster-player" style="display:none; position:fixed; bottom:5%; left:85%; transform:translateX(-50%); z-index:100;">
     <iframe allow="autoplay *; encrypted-media *; fullscreen *;" 
             frameborder="0" 
             height="100" 
             width="300"
             style="overflow:hidden;background:transparent;border-radius:12px;" 
             sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation allow-presentation" 
             src="https://embed.music.apple.com/us/playlist/summer-2022/pl.u-2aoqqvehq9Bed9">
     </iframe>
   </div>
   <script>
     const hipsterNotes = document.querySelector('.hipster-notes');
     const hipsterPlayer = document.getElementById('hipster-player');
   
     hipsterNotes.addEventListener('click', () => {
       hipsterPlayer.style.display = 'block'; // show Apple Music player
     });
   </script>
 <!-- Hidden Apple Music player for hipster notes -->

    <img src="jumpy-notes.gif" alt="Jumpy Notes" class="jumpy-notes">

     <!-- Hidden Apple Music player for jumpy notes -->
 <div id="jumpy-player" style="display:none; position:fixed; bottom:5%; left:45%; transform:translateX(-50%); z-index:100;">
     <iframe allow="autoplay *; encrypted-media *; fullscreen *;" 
             frameborder="0" 
             height="100" 
             width="300"
             style="overflow:hidden;background:transparent;border-radius:12px;" 
             sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation allow-presentation" 
             src="https://embed.music.apple.com/us/playlist/pl.u-KVXBBvJC9GMdNG?app=music&itsct=music_box_player&itscg=30200&ls=1&theme=auto">
     </iframe>
   </div>
   <script>
     const jumpyNotes = document.querySelector('.jumpy-notes');
     const jumpyPlayer = document.getElementById('jumpy-player');
   
     jumpyNotes.addEventListener('click', () => {
       jumpyPlayer.style.display = 'block'; // show Apple Music player
     });
   </script>
 <!-- Hidden Apple Music player -->

    <img src="uhh-notes.gif" alt="Uhh Notes" class="uhh-notes">
    
    <script>
        // Show running image after 9 seconds
        setTimeout(function() {
            const runningImage = document.querySelector('.running-image');
            runningImage.classList.add('visible');
        }, 9000); // 9 seconds = 9000 milliseconds
        
        // Add click functionality to running image
        document.addEventListener('DOMContentLoaded', function() {
            const runningImage = document.querySelector('.running-image');
            const musicNote = document.querySelector('.music-note');
            const crazyMusicalNotes = document.querySelector('.crazy-musical-notes');
            const greyShinyNotes = document.querySelector('.grey-shiny-notes');
            const hipsterNotes = document.querySelector('.hipster-notes');
            const jumpyNotes = document.querySelector('.jumpy-notes');
            const uhhNotes = document.querySelector('.uhh-notes');
            
            runningImage.addEventListener('click', function() {
                musicNote.classList.add('visible');
                crazyMusicalNotes.classList.add('visible');
                greyShinyNotes.classList.add('visible');
                hipsterNotes.classList.add('visible');
                jumpyNotes.classList.add('visible');
                uhhNotes.classList.add('visible');
            });
        });
    </script>
    
</body>
</html>
