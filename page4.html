<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>94 hours</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #cad6be93 0%, #a7b49a88 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black"><text y="18" font-size="20">â™ª</text></svg>'), auto;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            text-align: left;
            color: white;
            position: relative;
            z-index: 10;
            padding-left: 60px;
            padding-top: 80px;
        }
        
        h1 {
            font-size: 130px;
            margin-bottom: -30px;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 2s ease-out 0.5s forwards;
            text-align: left;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        h1:hover {
            transform: translateY(50px) scale(1.02);
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 2s ease-out 1s forwards;
            text-align: left;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        h2:hover {
            transform: translateY(50px) scale(1.05);
        }
        
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-10px) rotate(-3deg);
            }
            75% {
                transform: translateY(-30px) rotate(2deg);
            }
        }
    
        
        .memory-fragments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .memory-text {
            font-size: 25px;
            line-height: 1.6;
            max-width: 400px;
            margin: 20px 0 40px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%) translateY(50px);
            text-align: right;
            cursor: pointer;
        }
        
        .memory-text:hover {
            transform: translateY(-50%) translateY(50px) scale(1.02);
        }
        
        .memory-text.show {
            opacity: 1;
            transform: translateY(-50%) translateY(0);
        }
        
        .video-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: rgba(197, 218, 179, 0.349);
            background-image: url('fuzzy-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 100;
        }
        
        .video-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .video-container video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        
        .listen-gif {
            position: absolute;
            top: 20px;
            left: 10px;
            width: 250px;
            height: auto;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
            filter: brightness(1.5) contrast(1.2) saturate(1.3);
        }
        
        .video-container.show .listen-gif {
            opacity: 1;
            transform: scale(1);
        }
        
        .home-note {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .video-container.show .home-note {
            opacity: 1;
            transform: scale(1);
        }
        
        .home-note {
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .home-note:hover {
            animation: bounce 0.6s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-10px) scale(1.05);
            }
            60% {
                transform: translateY(-5px) scale(1.02);
            }
        }
       
    </style>
</head>
<body>
    
    <div class="container">
        <h1 id="title">94 hours. 55 minutes.</h1>
        <h2 id="subtitle">total music time</h2>
        <div class="memory-text" id="memoryText">
            in the quiet spaces of my headphones
        </div>
    </div>
    
    <div class="video-container" id="videoContainer">
        <video controls autoplay muted loop>
            <source src="music-recording.mov" type="video/mp4">
            <source src="music-recording.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
        <a href="https://music.apple.com/profile/60z" target="_blank">
            <img src="listen2.gif" alt="Listen" class="listen-gif">
        </a>
        <a href="index.html">
            <img src="home-note.png" alt="Home Note" class="home-note">
        </a>
    </div>
    
    <script>
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const memoryText = document.getElementById('memoryText');
        const videoContainer = document.getElementById('videoContainer');
        
        function toggleMemoryText() {
            memoryText.classList.toggle('show');
        }
        
        function toggleVideo() {
            videoContainer.classList.toggle('show');
        }
        
        title.addEventListener('click', toggleMemoryText);
        subtitle.addEventListener('click', toggleMemoryText);
        memoryText.addEventListener('click', toggleVideo);
    </script>
</body>
</html>
